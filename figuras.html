<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="figuras.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Figuras geométriclas | Curso práctico JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso de JavaScript</p>
    </header>
    <section>
      <div class="box">
        <img src="images/cuadrado.png" alt="" />
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>
      </div>
      <div class="box">
        <img src="images/triangulo.png" alt="" />
        <h2>Calcula el área y perimetro de un triangulo</h2>
        <form action="">
          <div class="ladost">
            <div class="base">
              <label for="InputTriangulo1">Base:</label>
              <input id="InputTriangulo1" class="inpt" type="number" />
            </div>
            <div class="l1">
              <label for="InputTriangulo2">Lado 1:</label>
              <input id="InputTriangulo2" class="inpt" type="number" />
            </div>
            <div class="l2">
              <label for="InputTriangulo3">Lado 2:</label>
              <input id="InputTriangulo3" class="inpt" type="number" />
            </div>
            <div class="altura">
              <label for="InputTriangulo4">Altura:</label>
              <input id="InputTriangulo4" class="inpt" type="number" />
            </div>
          </div>
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
          </button>
        </form>
      </div>
      <div class="box">
        <img src="images/circulo.png" alt="" />
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form action="">
          <label for="InputCirculo">
            Escribe cuánto mide el radio de tu circulo
          </label>
          <input id="InputCirculo" type="number" />
          <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
          </button>
        </form>
      </div>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
